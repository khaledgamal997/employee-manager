<html lang ="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        <div class ="container mt-5">

            <h1 clase='mb-3' >Employee Management</h1>
            <hr><!-- comment -->
            <br>
            <a th:href="@{/employees/add-employee-form}" class =" btn btn-primary btn mb-3">Add Employee</a>

            <table class="table table-bordered table-hover text-center">
                <thead class="table-primary">
                    <tr>
                        <td> ID</td>
                        <td> First name</td>
                        <td> Last Name</td>
                        <td> Tile</td>
                        <td> Action</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employeeList}">
                        <td th:text="${employee.id}">
                        <td th:text="${employee.firstName}">
                        <td th:text="${employee.lastName}">
                        <td th:text="${employee.Title}">
                        <td><a  th:href="@{employees/update-form(employeeId=${employee.id})}"
                                class="btn btn-secondary col-3 ">Update</a>
                            |
                            <a  th:href="@{employees/delete(employeeId=${employee.id})}"
                                onClick="if (!(confirm('are you sure, you want to delete this employee?')))
                                            return false"
                                class="btn btn-danger col-3 ">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
