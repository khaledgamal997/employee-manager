<html lang ="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        <div class="container-sm mt-4 " >
            <form  action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3 col-4">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input  type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-4">
                    <label for="exampleInputPassword1" class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" placeholder="last Name" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col-4">
                    <label for="exampleInputPassword1" class="form-label">Title</label>
                    <input type="text" th:field="*{title}" placeholder="title" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>


    </body>
</html>
